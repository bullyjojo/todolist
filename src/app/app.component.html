<div class="container" style="width:40%">
  <h1 class="text-center mt-4 mb-4">To-Do List</h1>

  <form class="form-inline d-flex justify-content-center" (submit)="addTodo($event, input.value)">
    <div class="input-group input-group-sm mb-3">
      <input #input class="form-control" placeholder="Ajouter une tâche" type="text">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary">Ajouter</button>
      </div>
    </div>
  </form>

  <div class="card text-white bg-dark mt-4">
    <div class="card-header">
      <h3 class="card-title">À faire</h3>
    </div>
    <ul class="list-group list-group-flush" *ngIf="todos.length > 0">
      <li class="list-group-item" *ngFor="let t of todos" [style.textDecoration]="t.done ? 'line-through' : 'none'">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h4>{{ t.content }}</h4>
            <p class="mb-0">Créé le {{ t.createdAt | date }}</p>
          </div>
          <div>
            <div class="form-check form-switch">
              <input class="form-check-input" (change)="toogleDone(t.id)" type="checkbox" [checked]="t.done">
              <label class="form-check-label">Fait</label>
            </div>
            <button (click)="deleteTodo(t.id)" class="btn btn-outline-danger">Supprimer</button>
          </div>
        </div>
      </li>
    </ul>
    <div class="card-body text-center" *ngIf="todos.length === 0">
      <p class="card-text">Aucune tâche à faire pour le moment.</p>
    </div>
  </div>
</div>
